{% extends "base.html" %}

{% block content %}
<div class="form-check">
  <input class="form-check-input" type="radio" name="expense" id="expense">
  <label class="form-check-label" for="flexRadioDefault1">
    Расход
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="income" id="income" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Доход
  </label>
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="value">Сумма</span>
  <input type="text" class="form-control" aria-label="Сумма" >
</div>
<div class="form-group">
  <label for="inputDate">Введите дату:</label>
  <input type="date" class="form-control">
</div>
<button type="submit" class="btn btn-primary">Отправить</button>
{% endblock %}
