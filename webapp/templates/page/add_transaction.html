{% extends "base.html" %}

{% block content %}
<div class="form-check">
  <input class="form-check-input" type="radio" name="expense" id="expense">
  {{ income_form.type.label }}
  {{ income_form.value }}
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="income" id="income" checked>
  {{ income_form.type.label }}
  {{ income_form.value }}
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="value">Сумма</span>
  <input type="text" class="form-control" aria-label="Сумма" >
  {{ income_form.value.label }}
  {{ income_form.value }}
</div>
<div class="form-group">
  <input type="date" class="form-control">
  {{ income_form.date.label }}
  {{ income_form.date }}
</div>
<button type="submit" class="btn btn-primary">Отправить</button>
{% endblock %}
