on:
  pull_request:
  push:
    branches: [main, test-me-*]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: install pre-commit
    - run: pip install pre-commit
    - uses: pre-commit/action@v3.0.0
    - name: self test action
      uses: ./
